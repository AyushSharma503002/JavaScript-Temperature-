<!DOCTYPE html>
<html>

<head>
    <title>
        KelToFar
    </title>
    <link rel="stylesheet" href="celsius.css" </head>

    <body>



        <div class="navbar">
            <h2>KelToFar.com</h2>


        </div>

        <div class="container">
            <div>
                <h1>Calculate Fahrenheit From Kelvin And Vice Versa</h1>
            </div>
            <div class="row">
                <h4>Kelvin</h4>
            </div>

            <div class="box">

                <input id="kev" type="number" placeholder="Enter Kelvin">
            </div>
            <div class="column">
                <h4>Fahrenheit</h4>
            </div>
            <div class="box1">

                <input id="far" type="number" placeholder="Enter Fahrenheit">
            </div>


        </div>
        <div class="end">
            <h5>Made By
                <a href="https://instagram.com/ayush_sharma404?utm_medium=copy_link" target="_blank">Ayush Sharma</a> And <a href="https://www.instagram.com/ayushsharma_2830_/" target="_blank">Ayush Sharma</a></h5>
        </div>
        <script src="celsius.js"></script>

    </body>

</html>
